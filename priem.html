<!DOCTYPE html>
<html>
<head>
	<title>Запись на прием</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="priem.css">
</head>
<body>
<div class="main">
<p>
	<label for="b_widgets_footer__height_appointment_name">
		<div class="float_left">Имя<sup class="red_asterisk">*</sup></div>
	</label>
	<input class="float_right_field" type="text" name="name" id="b_widgets_footer__height_appointment_name" placeholder="Иван Иванович">
</p>
<p>
	<label for="b_widgets_footer__height_appointment_phone">
		<div class="float_left">Телефон<sup class="red_asterisk">*</sup></div>
	</label>
	<input class="float_right_field" type="text" name="phone" id="b_widgets_footer__height_appointment_phone" placeholder="Телефон для связи">
</p>
<p>
	<label for="b_widgets_footer__height_appointment_clinic">
		<div class="float_left">Клиника<sup class="red_asterisk">*</sup></div>
	</label>
	<select class="float_right_field" type="text" name="clinic" id="b_widgets_footer__height_appointment_clinic">
		<option>Новосибирский центр развития</option>
	</select>
</p>
<p>
	<label for="b_widgets_footer__height_appointment_date">
		<div class="float_left">Дата<sup class="red_asterisk">*</sup></div>
	</label>
	<input class="float_right_field" type="text" name="date" id="b_widgets_footer__height_appointment_date" placeholder="ДД.ММ.ГГГГ">
</p>
<p>
	<label for="b_widgets_footer__height_appointment_time">
		<div class="float_left">Время<sup class="red_asterisk">*</sup></div>
	</label>
	<select class="float_right_field" type="text" name="time" id="b_widgets_footer__height_appointment_time">
		<option>9:00</option>
	</select>
</p>
<p>
	<label for="b_widgets_footer__height_appointment_time">
		<div class="float_left two_strings">Желаемое<br>время звонка</div>
	</label>
	<select class="float_right_field" type="text" name="time" id="b_widgets_footer__height_appointment_time">
		<option>Не выбрано</option>
	</select>
</p>
<p>
	<textarea class="comments_field" type="text" name="date" id="b_widgets_footer__height_appointment_comment" placeholder="Какие услуги клиники вас интересуют" rows="3"></textarea> 
</p>
</div>
</body>
</html>
